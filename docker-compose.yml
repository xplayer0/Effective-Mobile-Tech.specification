version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend-container
    expose:
      - "8080"
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-container
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
